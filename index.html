<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Fetch Api</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API</h1>
        <div class="flex">
            <button class="btn btn-primary mr-4" id="getText">Get Text</button>
            <button class="btn btn-success mr-4"  id="getUsers">Get JSON</button>
            <button class="btn btn-warning text-white mr-4"  id="getPosts">Get API DATA</button>
        </div>
        <hr>
        <div id="output"></div>
        <form id="addPost">
            <div class="form-group">
                <input class="form-control" type="text" id="title" placeholder="title">
            </div>
            <div class="form-group">
            <textarea class="form-control" name="text-are" id="body" placeholder="body"></textarea>
            </div>
            <input class="btn btn-info" type="submit" value="submit">
        </form>
    </div>
    <script>
        document.getElementById('getText').addEventListener('click',getText);
        document.getElementById('getUsers').addEventListener('click',getUsers);
        document.getElementById('getPosts').addEventListener('click',getPosts);
        document.getElementById('addPost').addEventListener('submit',addPost);

        function getText(){
            fetch('sample.txt')
            .then((res)=>{
                return (res.text());
            })
            .then((data) => {
                document.getElementById('output').textContent = data;
            })
            .catch((error) => {console.log(error)})
        }

        function getUsers(){
            fetch('users.json')
            .then((res) =>{return res.json()})
            .then((data)=> {
                let output = '<h2>Users</h2>';
                data.forEach(function(user){
                    output += `
                        <ul class="list-group mb-3"> 
                            <li class="list-group-item">Id:${user.id}</li>
                            <li class="list-group-item">Name:${user.name}</li>
                            <li class="list-group-item">Email:${user.email}</li>
                        </ul>
                    
                    `;
                })
                document.getElementById('output').innerHTML = output;
            })
        }

        function getPosts(){
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then((res) =>{return res.json()})
            .then((data)=> {
                let output = '<h2>Posts</h2>';
                data.forEach(function(post){
                    output += `
                        <div class="card card-body mb-3">
                            <h3> ${post.title}</h3>
                            <p>${post.body}</p>
                        </div>
                    
                    `;
                })
                document.getElementById('output').innerHTML = output;
            })
        }

// Adding a post to the JSON Placeholder posts Api
function addPost(e){
    e.preventDefault();

    let title = document.getElementById('title').value;
    let body = document.getElementById('body').value;

    fetch('https://jsonplaceholder.typicode.com/posts',
    {
        method:"POST",
        headers:{
            'Accept':'application/json,text/plain,*/*',
            'Content-Type':'application/json'
        },
        body:JSON.stringify({title:title,body:body})
    })
    .then((res) => res.json())
    .then((data) => console.log(data))
}

    </script>
</body>
</html>
